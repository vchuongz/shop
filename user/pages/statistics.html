<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document </title>
    <link rel="stylesheet" href="../assets/css/statistics.css">

</head>

<body>
    <div id="header"></div>
    <div class="wrapper">
        <div class="box-title">
            <span>Onsite Statistics</span>
        </div>
        <div class="box-content">
            <div class="box-searchs">
                <div class="search-onsite-statistics">
                    <div class="element-title">
                        <h3>Search Onsite Statistics</h3>
                        <p>Set statistical data period</p>
                    </div>
                    <div class="element-search">
                        <div class="button">

                            </div>

                        <button class="button-search" onclick="search()">Search<i class="fas fa-search"></i><span></span></button>

                </div>

                    <div class="element-title">
                        <h3>All Detection History</h3>
                        <span>Search :All CH& Period - 2004-04-14 to 2004-05-23</span>

                    <div class="History"></div>
                </div>
            </div>
            <div class="report">
                <span>Detailed report in 'Detection History'</span>
                <div class="chart">
                    <canvas id="my-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

            new Chart(ctx, {

                    },
                    plugins: {

    <script>

        const Data = [
            { id: 8, name: 'Item 8', videoLink: 'https://www.dailymotion.com/embed/video/x8wr5wi?autoplay=1' },
            { id: 2, name: 'Item 2' },
            { id: 3, name: 'Item 3', videoLink: 'https://www.dailymotion.com/embed/video/x8wr5wi?autoplay=1' },
            { id: 4, name: 'Item 4' },
            { id: 5, name: 'Item 5' },
            { id: 6, name: 'Item 6' },
            { id: 7, name: 'Item 7' },
            { id: 8, name: 'Item 8' },
            { id: 2, name: 'Item 2' },
            { id: 3, name: 'Item 3' },
            { id: 4, name: 'Item 4' },
            { id: 5, name: 'Item 5' },
            { id: 6, name: 'Item 6' },
            { id: 7, name: 'Item 7' },
            { id: 8, name: 'Item 8' },
            { id: 2, name: 'Item 2' },
            { id: 3, name: 'Item 3' },
            { id: 4, name: 'Item 4' },
            { id: 5, name: 'Item 5' },
            { id: 6, name: 'Item 6' },
            { id: 7, name: 'Item 7' },
            { id: 8, name: 'Item 8' },
            { id: 1, name: 'Item 1' },
            { id: 2, name: 'Item 2' },
            { id: 3, name: 'Item 3' },
            { id: 4, name: 'Item 4' },
            { id: 5, name: 'Item 5' },
            { id: 6, name: 'Item 6' },
            { id: 7, name: 'Item 7' },
            { id: 8, name: 'Item 8' },
            { id: 2, name: 'Item 2' },
            { id: 3, name: 'Item 3' }
        ];

        var customSelector = document.getElementById("customSelect");
        Data.forEach(function (item) {
            var option = document.createElement("option");
            option.value = item.id;
            option.text = item.name;
            customSelector.appendChild(option);
        });

        function search() {
            var fromDate = new Date(document.getElementById("from").value);
            var toDate = new Date(document.getElementById("to").value);

            if (fromDate > toDate) {
                alert("End date must be greater than start date");
                return;
            }

            // Thực hiện tìm kiếm dựa trên fromDate và toDate
            // Viết mã tìm kiếm ở đây4
            // cho nay bao xu ly hay sao day

        }

        // Khởi tạo datepicker cho input "From" và "To"
        document.addEventListener("DOMContentLoaded", function () {
            var fromDate, toDate;
            document.getElementById("from").addEventListener("click", function () {
                showDatePicker("from");
            });
            document.getElementById("to").addEventListener("click", function () {
                showDatePicker("to");
            });

            function showDatePicker(id) {
                var datePickerConfig = {
                    dateFormat: "dd/mm/yy",
                    onSelect: function (dateText) {
                        if (id === "from") {
                            fromDate = new Date(dateText);
                            document.getElementById("from").value = dateText;
                        } else if (id === "to") {
                            toDate = new Date(dateText);
                            if (fromDate && toDate && fromDate > toDate) {
                                alert("End date must be greater than start date");
                                document.getElementById("to").value = ""; // Clear the input
                            } else {
                                document.getElementById("to").value = dateText;
                            }
                        }
                    }
                };
                $(`#${id}`).datepicker(datePickerConfig).datepicker("show");
            }
        });
        function search() {
            var fromDate = document.getElementById("from").value;
            var toDate = document.getElementById("to").value;
            var selectedOnsite = document.getElementById("customSelect").value;
        
            if (!selectedOnsite) {
                alert("Please select an onsite.");
                return;
            }
        
            if (!fromDate || !toDate) {
                alert("Please select both start and end dates.");
                return;
            }
        
            var formattedFromDate = formatDate(fromDate);
            var formattedToDate = formatDate(toDate);
        
            var historyText = `Search: "${selectedOnsite}" CH& Period - ${formattedFromDate} to ${formattedToDate}`;
            document.querySelector('.all-detection-history span').textContent = historyText;
        }
        
        function formatDate(dateString) {
            var [day, month, year] = dateString.split('/');
            return `${year}-${month}-${day}`;
        }
        
    </script>

        fetch('../components/header.html')
